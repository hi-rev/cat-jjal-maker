<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고양이 가라사대</title>
</head>
<style>
  body {
    text-align: center;
  }

  .main-card button {
    position: relative;
    left: -45px;
    bottom: 15px;
  }

  .favorites {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }
</style>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">

    // 컴포넌트는 무조건 대문자로 시작한다.
    function CatItem(props) {
      return (
        <li>
          <img src={props.img} style={{ width: '150px' }}/>
        </li>
      );
    }

    const Title = (props) => {
      return (
        <h1>{props.children}</h1>
      );
    }

    const Form = ({ updateMainCat }) => {
      const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
      const [value, setValue] = React.useState('');
      const [errorMessage, setErrorMessage] = React.useState('');

      const handleInputChange = (e) => {
        setErrorMessage('');

        const userValue = e.target.value;
        if (includesHangul(userValue)) {
          setErrorMessage('한글은 입력할 수 없습니다.');
        }

        setValue(userValue.toUpperCase());
      }

      const handleFormSubmit = (e) => {
        e.preventDefault();
        setErrorMessage('');

        if (value === '') {
          setErrorMessage('빈 값으로 만들 수 없습니다.');
          return;
        }
        
        updateMainCat();
      }

      return (
        <form onSubmit={handleFormSubmit}>
          <input 
              type="text" 
              name="name" 
              placeholder="영어 대사를 입력해주세요" 
              value={value} 
              onChange={handleInputChange} 
          />
          <button type="submit">생성</button>
          <p style={{ color: "red" }}>{errorMessage}</p>
        </form>
      );
    }

    const MainCard = ({ img, onHeartClick }) => {
      return (
        <div className="main-card">
          <img src={img} alt="고양이" width="400"/>
          <button onClick={onHeartClick}>🤍</button>
        </div>
      );
    }

    const Favorites = ({favorites}) => {
      return (
        <ul className="favorites">
          {/* javaScript에서 배열을 순회하는 API가 바로 Map이다. 
              배열에는 유니크한 key 값이 필요하기 때문에 넣어줘야 한다. */}
          {favorites.map((cat) => (
            <CatItem img={cat} key={cat} />
          ))}
        </ul>
      );
    }

    const App = () => {
      const CAT1 = "https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react";
      const CAT2 = "https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn";
      const CAT3 = "https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript";

      const [count, setCount] = React.useState(1);
      const [mainCatImage, setMainCatImage] = React.useState(CAT1);
      const [favorites, setFavorites] = React.useState([CAT1, CAT2]);

      const updateMainCat = (e) => {
        setMainCatImage(CAT2);
        setCount(count + 1);
      }

      // 여기서 사용되는 함수명인 handleHeartClick은 리액트에서 이벤트 핸들러 이름을 짓는 일종의 관례이다.
      // 'handle~이벤트명'과 같이 사용한다.
      // handleHeartClick: 하트를 눌렀을 때 고양이 하나를 추가한다.
      const handleHeartClick = () => {
        setFavorites([...favorites, CAT3]);
      }

      return (
        <div>
          {/* react convention:
              컴포넌트에 props로 넘겨줄 때는 함수명 앞에 handle 대신 on을 붙여준다. */}
          <Title>{count}번째 고양이 가라사대</Title>
          <Form updateMainCat={updateMainCat}/>
          <MainCard img={mainCatImage} onHeartClick={handleHeartClick}/>
          <Favorites favorites={favorites}/>
        </div>
      );
    } 

    const root = document.querySelector('#app');
    ReactDOM.createRoot(root).render(<App />);
  </script>
</body>
</html>
